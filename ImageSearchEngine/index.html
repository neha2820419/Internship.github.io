<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://icon-library.com/images/black-search-icon-png/black-search-icon-png-9.jpg" type="image/icon type">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <section class="search">
        <img src="https://wallpapertag.com/wallpaper/full/1/7/6/305577-large-computer-background-1920x1080-smartphone.jpg" alt="search-img">
        <div class="content">
            <h1>Image Search Engine</h1>
            <p>Search and Download any image within a second</p>
         
            <form id="search-form">
                
                <input required type="text" id="search-box" placeholder="Search anything here...">
                <button>Search</button>
            </form>
        </div>
    </section> 
        <div id="search-result">
        </div>
        <button id="show-more-btn">Show more</button>
   
    <script src="script.js"></script>
</body>
</html>
